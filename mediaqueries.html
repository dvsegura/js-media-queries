<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="header-text">Media Queries with JavaScript</h1>
    <script>
      const mediaQuery = matchMedia("(max-width: 992px)");
      console.log(mediaQuery.matches);
      const changeBackgroundColor = mql  => {
        mql.matches
          ? (document.body.style.backgroundColor = "red")
          : (document.body.style.backgroundColor = "yellow");
      };
      mediaQuery.addListener(changeBackgroundColor);
      changeBackgroundColor(mediaQuery);
    </script>
  </body>
</html>
